    <script>
        let selectedStation = null;
        let selectedRoute = null;

        // æ¤œç´¢å…¥åŠ›ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('searchInput').addEventListener('keypress', function(e) {

        // é§…æ¤œç´¢æ©Ÿèƒ½
        async function searchStations() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return;

            const stationList = document.getElementById('stationList');
            stationList.innerHTML = '<div class="loading">é§…ã‚’æ¤œç´¢ä¸­...</div>';

            try {
                // å®Ÿéš›ã®APIå‘¼ã³å‡ºã—
                const stations = await getStations(encodeURIComponent(keyword));
                displayStations(stations);
            } catch (error) {
                stationList.innerHTML = '<div class="error">é§…ã®æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
                console.error('Station search error:', error);
            }
        }

        function displayStations(stations) {
            const stationList = document.getElementById('stationList');
            
            if (!stations || stations.length === 0) {
                stationList.innerHTML = '<div class="empty">è©²å½“ã™ã‚‹é§…ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>';
                return;

            const html = stations.map(station => `

        async function selectStation(stationId, stationName, element) {
            // é¸æŠçŠ¶æ…‹ã®æ›´æ–°
            document.querySelectorAll('#stationList .list-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');

            selectedStation = { id: stationId, name: stationName };
            
            const routeList = document.getElementById('routeList');
            routeList.innerHTML = '<div class="loading">è·¯ç·šã‚’å–å¾—ä¸­...</div>';

            document.getElementById('routeDetail').innerHTML = '<div class="empty">è·¯ç·šã‚’é¸æŠã—ã¦ãã ã•ã„</div>';

            try {

                routeList.innerHTML = '<div class="empty">è·¯ç·šãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</div>';
